<article class="surface-light flex flex-col items-center  max-w-[28.5625rem] mx-auto">
  <img [src]="image" alt="" class="rounded-full">
  <div class="rounded-full bg-primary text-[1.5rem] grid place-items-center w-24 h-24 mt-[-3rem]
      font-bold text-neutral-800
    ">
    {{ index }}
  </div>
  <div class="heading-xs text-center mt-8">
    <ng-content select="[title]"></ng-content>
  </div>
  <div class="body-md text-center mt-7">
    <ng-content></ng-content>
  </div>
</article>
